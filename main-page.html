<html>
<head>
  <style>
    body { margin: 0; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }
    .overlay.active { opacity: 1; pointer-events: all; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <h1>Page 1</h1>
  <a href="page2.html" onclick="transitionPage(event)">Go to Page 2</a>

  <script>
    const overlay = document.getElementById("overlay");

    function transitionPage(e) {
      e.preventDefault();
      const target = e.target.href;

      overlay.classList.add("active");
      setTimeout(() => { window.location.href = target; }, 600); // matches transition
    }
  </script>
</body>
</html>
